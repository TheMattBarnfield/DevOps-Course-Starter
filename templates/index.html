{% from "itemList.html" import itemList %}

{% extends "layout.html" %}
{% block title %}Ti-Di Ipp{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Ti-Di Ipp</h1>
    <p class="lead">Like To-Do App, but with an I.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <form action="/item/add" method="post">
        <div class="d-flex my-4">
          <input class="form-control" id="title" name="title" placeholder="New item" aria-label="New item title" />
          <button class="btn btn-primary ml-2" type="submit" aria-label="Add item"><i class="fa fa-plus"></i></button>
        </div>
      </form>
      {{ itemList(items) }}
    </div>
  </div>
{% endblock %}
